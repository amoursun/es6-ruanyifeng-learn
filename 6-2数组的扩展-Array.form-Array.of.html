<script>
//1. Array.from()
   //Array.from方法用于将两类对象转为真正的数组：
   // 类似数组的对象（array-like object）      和
   // 可遍历（iterable）的对象（包括ES6新增的数据结构Set和Map）
let arrayLike = {
    '0': 'a',
    '1': 'b',
    '2': 'c',
    length: 3
};
// ES5的写法
var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']
// ES6的写法
let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']

//实际应用中，常见的类似数组的对象是:
// DOM操作返回的NodeList集合
// 函数内部的arguments对象
// Array.from都可以将它们转为真正的数组。
// NodeList对象
let ps = document.querySelectorAll('p');
Array.from(ps).forEach(function (p) {
    console.log(p);
});
// arguments对象
function foo() {
    var args = Array.from(arguments);
    // ...
}
//上面代码中，querySelectorAll方法返回的是一个类似数组的对象，可以将这个对象转为真正的数组，再使用forEach方法。

//只要是部署了Iterator接口的数据结构，Array.from都能将其转为数组。
//如果参数是一个真正的数组，Array.from会返回一个一模一样的新数组。
//值得提醒的是，扩展运算符（...）也可以将某些数据结构转为数组

//任何有length属性的对象，都可以通过Array.from方法转为数组，而此时扩展运算符就无法转换。
Array.from({ length: 3 });
// [ undefined, undefined, undefined ]
// Array.from返回了一个具有三个成员的数组，每个位置的值都是undefined。扩展运算符转换不了这个对象。

//对于还没有部署该方法的浏览器，可以用Array.prototype.slice方法替代。
const toArray = (() =>
    Array.from ?
        Array.from :
        obj => [].slice.call(obj)
)();


//Array.from还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
//Array.from(arrayLike, x => x * x) === Array.from(arrayLike).map(x => x * x)
Array.from([1,2,3], (x) => x * x);//[1,4,9]

//返回各种数据的类型。
function typesOf () {
    return Array.from(arguments, value => typeof value)
}
typesOf(null, [], NaN)  // ['object', 'object', 'number']
//只要有一个原始的数据结构，你就可以先对它的值进行处理，然后转成规范的数组结构，进而就可以使用数量众多的数组方法。
Array.from({ length: n }, () => 'jack') // ['jack', 'jack', .......]  数组index为 0  -> n - 1

//将字符串转为数组，然后返回字符串的长度。因为它能正确处理各种Unicode字符，可以避免JavaScript将大于\uFFFF的Unicode字符，算作两个字符的bug。
function countSymbols(string) {
    return Array.from(string).length;
}




//2.Array.of()
//Array.of方法用于将一组值，转换为数组。
Array.of(3, 11, 8) // [3,11,8]
Array.of(3) // [3]
Array.of(3).length // 1
//这个方法的主要目的，是弥补数组构造函数Array()的不足。因为参数个数的不同，会导致Array()的行为有差异。
Array() // []
Array(3) // [, ,]  length : 3
Array(3, 11, 8) // [3, 11, 8]
//上面代码中，Array方法 没有参数、一个参数、三个参数 时，返回结果都不一样。只有当参数个数不少于2个时，Array()才会返回由参数组成的新数组。
// 参数个数只有一个时，实际上是指定数组的长度。
console.log(Array(3));//[ , , ] length : 3

//Array.of基本上可以用来替代Array()或new Array()，并且不存在由于参数不同而导致的重载。它的行为非常统一。
//Array.of总是返回参数值组成的数组。如果没有参数，就返回一个空数组。
Array.of() // []
Array.of(undefined) // [undefined]
Array.of(1) // [1]
Array.of(1, 2) // [1, 2]





//    3. 数组实例方法 copy.Within()    这个方法，会修改当前数组。
//Array.prototype.copyWithin(target, start = 0, end = this.length)
//target（必需）：从该位置开始替换数据。
//start（可选）：从该位置开始读取数据，默认为0。如果为负值，表示倒数。
//end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。  不包含次位置的数值
//这三个参数都应该是数值，如果不是，会自动转为数值。
[1, 2, 3, 4, 5].copyWithin(0, 3)
// [4, 5, 3, 4, 5]
//上面代码表示将从3号位直到数组结束的成员（4和5），复制到从0号位开始的位置，结果覆盖了原来的1和2。

// 将3号位复制到0号位
    [1, 2, 3, 4, 5].copyWithin(0, 3, 4) // [4, 2, 3, 4, 5]  索引值3的数值复制替代索引值为0的数值
// -2相当于3号位，-1相当于4号位
    [1, 2, 3, 4, 5].copyWithin(0, -2, -1)  // [4, 2, 3, 4, 5]
// 将3号位复制到0号位
    [].copyWithin.call({length: 5, 3: 1}, 0, 3)  // {0: 1, 3: 1, length: 5}
// 将2号位到数组结束，复制到0号位
var i32a = new Int32Array([1, 2, 3, 4, 5]);
i32a.copyWithin(0, 2);   // Int32Array [3, 4, 5, 4, 5]

// 对于没有部署 TypedArray 的 copyWithin 方法的平台
// 需要采用下面的写法
[].copyWithin.call(new Int32Array([1, 2, 3, 4, 5]), 0, 3, 4);// Int32Array [4, 2, 3, 4, 5]




//    4.数组实例find() 和 findIndex()
//数组实例的find方法，用于找出第一个符合条件的数组成员。
[1, 4, -5, 10].find((n) => n < 0) // -5  找出小于0的第一个成员
//find方法的回调函数可以接受三个参数，依次为当前的值、当前的位置和原数组。
[1, 5, 10, 15].findIndex(function(value, index, arr) {
    return value > 9;
}) // 10

//数组实例的findIndex方法的用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
[1, 5, 10, 15].findIndex(function(value, index, arr) {
    return value > 9;
}) // 2
//这两个方法都可以接受第二个参数，用来绑定回调函数的this对象。
// 两个方法都可以发现NaN，弥补了数组的IndexOf方法的不足
    [NaN].indexOf(NaN)  // -1
    [NaN].findIndex(y => Object.is(NaN, y))  // 0




//    5.数组实例 fill()
//fill方法使用给定值，填充一个数组。
['a', 'b', 'c'].fill(7)// [7, 7, 7]
new Array(3).fill(7)// [7, 7, 7]
//上面代码表明，fill方法用于空数组的初始化非常方便。数组中已有的元素，会被全部抹去。

//fill方法还可以接受第二个和第三个参数，用于指定 填充的起始位置 和 结束位置。[3, 4) ===>只有索引值为3
['a', 'b', 'c'].fill(7, 1, 2)
// ['a', 7, 'c']
//上面代码表示，fill方法从1号位开始，向原数组填充7，到2号位之前结束。






//    6.数组实例的 entries()，keys() 和 values()
//ES6 提供三个新的方法——entries()，keys()和values()——用于遍历数组。
//它们都返回一个遍历器对象，可以用for...of循环进行遍历，唯一的区别是
//keys()是对 键的名 的遍历、
//values()是对 键的值 的遍历、/
//entries()是对 键值对 的遍历。
for (let index of ['a', 'b'].keys()) {
    console.log(index);
}
// 0
// 1

for (let elem of ['a', 'b'].values()) {
    console.log(elem);
}
// 'a'
// 'b'

for (let [index, elem] of ['a', 'b'].entries()) {
    console.log(index, elem);
}
// 0 "a"
// 1 "b"

//可以手动调用遍历器对象的next方法，进行遍历。
let letter = ['a', 'b', 'c'];
let entries = letter.entries();
console.log(entries.next().value); // [0, 'a']
console.log(entries.next().value); // [1, 'b']
console.log(entries.next().value); // [2, 'c']





//    7.数组实例的 includes()
//Array.prototype.includes方法  返回一个 布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似。ES6 引入了该方法。
    [1, 2, 3].includes(2)     // true
    [1, 2, 3].includes(4)     // false
    [1, 2, NaN].includes(NaN) // true
//该方法的第二个参数表示搜索的起始位置，默认为0。如果第二个参数为负数，则表示倒数的位置，如果这时它大于数组长度（比如第二个参数为-4，但数组长度为3），则会重置为从0开始。
[1, 2, 3].includes(3, 3);  // false
[1, 2, 3].includes(3, -1); // true

//indexOf方法有两个缺点，
//一是不够语义化，它的含义是找到参数值的第一个出现位置，所以要去比较是否不等于-1，表达起来不够直观。
//二是，它内部使用严格相等运算符（===）进行判断，这会导致对NaN的误判。
//includes使用的是不一样的判断算法，就没有这个问题
[NaN].indexOf(NaN) // -1
[NaN].includes(NaN)  // true

//用来检查当前环境是否支持该方法，如果不支持，部署一个简易的替代版本 代码
const contains = (() =>
Array.prototype.includes
    ? (arr, value) => arr.includes(value)
: (arr, value) => arr.some(el => el === value)
)();
contains(['foo', 'bar'], 'baz'); // => false

//Map 和 Set 数据结构有一个has方法，需要注意与includes区分。
//Map 结构的has方法，是用来查找 键名 的，比如Map.prototype.has(key)、WeakMap.prototype.has(key)、Reflect.has(target, propertyKey)。
//Set 结构的has方法，是用来查找 值 的，比如Set.prototype.has(value)、WeakSet.prototype.has(value)。





//    8.数组的空位  数组的某一个位置没有任何值
//空位不是undefined，一个位置的值等于undefined，依然是有值的。空位是没有任何值，in运算符可以说明这一点。
0 in [undefined, undefined, undefined] // true
0 in [, , ,] // false
//上面代码说明，第一个数组的0号位置是有值的，第二个数组的0号位置没有值。

//ES5 对空位的处理，已经很不一致了，大多数情况下会忽略空位。
//forEach(), filter(), every() 和some()都会跳过空位。
//map()会跳过空位，但会保留这个值
//join()和toString()会将空位视为undefined，而undefined和null会被处理成空字符串。
        // forEach方法
            [  ,'a'].forEach((x,i) => console.log(i)); // 1
        // filter方法
        ['a',  ,'b'].filter(x => true) // ['a','b']
        // every方法
        [  ,'a'].every(x => x==='a') // true
        // some方法
        [  ,'a'].some(x => x !== 'a') // false
        // map方法
        [  ,'a'].map(x => 1) // [,1]
        // join方法
        [ ,'a',undefined,null].join('#') // "#a##"
        // toString方法
            [  ,'a',undefined,null].toString() // " ,a, , "
//ES6 则是明确将空位转为undefined。
        //Array.from方法会将数组的空位，转为undefined，也就是说，这个方法不会忽略空位。
        Array.from(['a',  ,'b'])
        // [ "a", undefined, "b" ]
        //扩展运算符（...）也会将空位转为undefined。
            [...['a',  ,'b']]
        // [ "a", undefined, "b" ]
        //copyWithin()会连空位一起拷贝。
        [  ,'a','b',  ,].copyWithin(2,0) // [,"a",,"a"]
        //fill()会将空位视为正常的数组位置。
        new Array(3).fill('a') // ["a","a","a"]
        //for...of循环也会遍历空位。
        let arr = [ , , ];
        for (let i of arr) {
            console.log(1);
        }
        // 1
        // 1
        //上面代码中，数组arr有两个空位，for...of并没有忽略它们。如果改成map方法遍历，空位是会跳过的。
        //entries()、keys()、values()、find()和findIndex()会将空位处理成undefined。
        // entries()
        [...[  ,'a'].entries()] // [[0,undefined], [1,"a"]]
        // keys()
        [...[  ,'a'].keys()] // [0,1]
        // values()
        [...[  ,'a'].values()] // [undefined,"a"]
        // find()
        [  ,'a'].find(x => true) // undefined
        // findIndex()
[  ,'a'].findIndex(x => true) // 0
//由于空位的处理规则非常不统一，所以建议避免出现空位
































</script>
